<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uminda Aberathne - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* Container styles */
        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Heading styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        /* Bio section styles */
        .bio {
            margin-bottom: 20px;
        }
        .bio p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        /* Contact info styles */
        .contact-info {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .contact-info a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #fff;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .contact-icons a {
            font-size: 2rem;
            margin: 0 15px;
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .contact-icons a:hover {
            color: #fff;
            transform: scale(1.2);
        }
        /* Social icons styles */
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 2rem;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: translateY(-3px);
        }
        /* Profile photo styles */
        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        /* Background styles */
        body {
            background-image: url('https://telegra.ph/file/8bed1b9c9a2dd7997507c.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://telegra.ph/file/26feaa7632b6e65bc1ab9.jpg" alt="Profile Photo" class="profile-photo">
        <h1>Uminda Aberathne</h1>
        <div class="bio">
            <p>Age: 20</p>
        </div>
        <div class="contact-info">
            <div class="contact-icons">
                <a href="https://wa.me/94713427470" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/uhadev007" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/uminda.aberathne" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
       
    </div>

    <script>
        // Optional: Add JavaScript for interactive features
        // For example, you could add animations, form validation, etc.
        // This example is just for demonstration purposes
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Add a greeting animation
            const greeting = document.createElement('p');
            greeting.textContent = 'Welcome to my portfolio!';
            greeting.style.fontSize = '1.5rem';
            greeting.style.color = '#58a6ff';
            document.querySelector('.container').appendChild(greeting);
        });
    </script>
</body>
</html>
